<html>
<head>
  <title>Remembering Minato Namikaze</title>
  <style>
    body {
      background-color: #FCD116; /* Yellow */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    .header {
      background-color: #4F4F4F; /* Dark Gray */
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      font-size: 18px;
    }
    .nav a {
      color: #4F4F4F; /* Dark Gray */
      text-decoration: none;
    }
    .nav a:hover {
      color: white;
      background-color: #4F4F4F; /* Dark Gray */
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px;
    }
    .card {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      width: 300px;
      height: 400px;
      overflow: hidden;
      margin: 10px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card .info {
      padding: 20px;
    }
    .card .info h3 {
      font-size: 22px;
      margin: 10px 0;
    }
    .card .info p {
      font-size: 16px;
      color: gray;
      margin: 10px 0;
    }
    .card .info a {
      display: block;
      background-color: #4F4F4F; /* Dark Gray */
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    .card .info a:hover {
      background-color: white;
      color: #4F4F4F; /* Dark Gray */
    }
    .footer {
      background-color: #4F4F4F; /* Dark Gray */
      color: white;
      padding: 20px;
      font-size: 16px;
    }
  </style>
</head>
